<!DOCTYPE html>
<html>

<body>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    <script src="jDBSCAN.js"></script>
    <script src="script.js"></script>
    <div id="content">
        <div id="banner">
            <h1 id="bannerContent">Spot The Difference Solver</h1>
        </div>

        <div id="imageInput">
            <label for="fImage">First Image</label>
            <input type="file" accept="image/*" id="fImage" name="fImage" onchange="loadFirstImg()">
            <label for="sImage">Second Image</label>
            <input type="file" accept="image/*" id="sImage" name="sImage" onchange="loadSecondImg()">
            <!--<button id="spotTheDiff" onclick="spotTheDiffClustersDBSCAN()">Spot the Difference</button>-->
        </div>

        <div id="imageDisplay">
            <canvas id="ImgDisOne"></canvas>
            <canvas id="ImgDisTwo"></canvas>
        </div>

        <div id="buttonHolder">
            <button id="spotTheDiff" onclick="spotTheDiffClustersDBSCAN()">Spot the Difference</button>
        </div>
    </div>
</body>
</html>
